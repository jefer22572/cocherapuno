<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cochera-Puno | Sistema de Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100 min-h-screen text-slate-800">

    <div class="max-w-6xl mx-auto p-4 md:p-8 no-print">
        <header class="flex flex-col lg:flex-row justify-between items-center mb-8 gap-4 bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
            <div class="text-center lg:text-left">
                <h1 class="text-3xl font-black text-blue-600 tracking-tight">COCHERA<span class="text-slate-400">-PUNO</span></h1>
                <p class="text-[10px] text-red-500 font-bold uppercase tracking-widest">Atenci√≥n Lunes a S√°bados: 8:00 AM a 12:00 AM</p>
            </div>
            
            <div class="flex flex-wrap justify-center gap-3">
                <div class="bg-blue-600 px-6 py-2 rounded-2xl text-white text-center shadow-xl shadow-blue-100">
                    <span class="text-[10px] uppercase font-bold block opacity-80 text-white">Recaudado Hoy</span>
                    <span class="text-xl font-black" id="totalAcumulado">S/ 0.00</span>
                </div>
                <div class="flex flex-col gap-2">
                    <button onclick="exportarExcel()" class="bg-emerald-500 hover:bg-emerald-600 text-white px-5 py-2 rounded-xl font-bold text-sm shadow-lg transition-all flex items-center gap-2">
                        üìä REPORTE EXCEL
                    </button>
                    <button onclick="limpiarHistorial()" class="text-red-400 hover:text-red-600 text-[10px] font-bold uppercase text-center">
                        Reiniciar Caja
                    </button>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="bg-white p-8 rounded-[2rem] shadow-xl border border-white h-fit">
                <h2 class="text-xl font-bold mb-6 flex items-center gap-2 text-slate-700">‚ûî REGISTRO</h2>
                <div class="space-y-5">
                    <div>
                        <label class="text-xs font-black text-slate-400 uppercase ml-1">Descripci√≥n / Placa</label>
                        <input type="text" id="placa" placeholder="Ej: ABC-123" class="w-full mt-1 p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-blue-500 outline-none uppercase text-lg font-bold transition-all">
                    </div>
                    <div>
                        <label class="text-xs font-black text-slate-400 uppercase ml-1">Tarifa Aplicable</label>
                        <select id="tipo" class="w-full mt-1 p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-blue-500 outline-none font-bold text-slate-600">
                            <option value="2_espacios">üöõ 2 Espacios (S/ 8.00)</option>
                            <option value="auto">üöó Auto / Camioneta (S/ 4.00)</option>
                            <option value="moto">üèçÔ∏è Motocicleta (S/ 2.00)</option>
                            <option value="moto_electrica">‚ö° Moto El√©ctrica (S/ 2.00)</option>
                            <option value="bicicleta">üö≤ Bicicleta (S/ 2.00)</option>
                        </select>
                    </div>
                    <button onclick="registrarIngreso()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-5 rounded-2xl shadow-xl shadow-blue-100 active:scale-95 transition-all">
                        GENERAR TICKET
                    </button>
                </div>
            </div>

            <div class="lg:col-span-2 bg-white rounded-[2rem] shadow-xl border border-white overflow-hidden">
                <div class="p-6 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">
                    <h2 class="text-lg font-bold text-slate-700">Veh√≠culos en Cochera</h2>
                    <span id="contador" class="bg-blue-600 text-white text-xs font-black px-4 py-1.5 rounded-full">0</span>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="text-slate-400 text-[11px] uppercase tracking-widest border-b border-slate-100">
                                <th class="px-6 py-4 text-center">TKT</th>
                                <th class="px-6 py-4">Descripci√≥n</th>
                                <th class="px-6 py-4">Ingreso</th>
                                <th class="px-8 py-4 text-right">Acci√≥n</th>
                            </tr>
                        </thead>
                        <tbody id="listaTickets" class="divide-y divide-slate-50"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="modalSalida" class="hidden fixed inset-0 bg-slate-900/80 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-[2.5rem] p-10 max-w-sm w-full shadow-2xl scale-in">
            <div class="text-center mb-6">
                <h2 class="text-4xl font-black text-slate-800">S/ <span id="montoTotal">0.00</span></h2>
                <p class="text-slate-400 text-sm font-medium mt-1">Total a Cobrar</p>
            </div>
            <div id="detalleSalida" class="space-y-2 mb-6 text-sm bg-slate-50 p-5 rounded-2xl border border-dashed border-slate-200"></div>
            <input type="text" id="observaciones" placeholder="¬øObservaciones?" class="w-full p-4 bg-slate-50 rounded-2xl mb-6 outline-none border border-slate-200 focus:border-blue-500">
            <div class="flex flex-col gap-2">
                <button onclick="finalizarPago()" class="w-full bg-emerald-500 text-white py-5 rounded-2xl font-black shadow-lg hover:bg-emerald-600 transition-all">COBRAR E IMPRIMIR</button>
                <button onclick="cerrarModal()" class="w-full py-2 text-slate-400 font-bold text-sm">CANCELAR</button>
            </div>
        </div>
    </div>

    <div id="areaImpresion"></div>
    <script src="script.js"></script>
</body>
</html>
